name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  integration-tests-cpu:
    name: Integration Tests (CPU)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-timeout

    - name: Run integration tests (CPU only)
      run: |
        pytest tests/integration/ \
          -v \
          --tb=short \
          --timeout=300 \
          -m "integration and not gpu and not slow" \
          --cov=utils \
          --cov-report=xml \
          --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: integration
        name: integration-cpu

  integration-tests-slow:
    name: Integration Tests (Slow)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # Only run on main branch or manual trigger
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-timeout

    - name: Run slow integration tests
      run: |
        pytest tests/integration/ \
          -v \
          --tb=short \
          --timeout=600 \
          -m "slow" \
          --durations=10

  integration-tests-gpu:
    name: Integration Tests (GPU)
    runs-on: ubuntu-latest
    # GPU tests only on schedule or manual trigger
    if: github.event_name == 'schedule'
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install CUDA (if available)
      run: |
        # Note: This is a placeholder
        # Real GPU CI requires self-hosted runners with GPU
        echo "GPU tests require self-hosted runner with CUDA"
        echo "Skipping GPU tests in GitHub Actions"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-timeout

    - name: Run GPU integration tests (if CUDA available)
      run: |
        # Skip if no GPU
        python -c "import torch; exit(0 if torch.cuda.is_available() else 1)" && \
        pytest tests/integration/ \
          -v \
          --tb=short \
          --timeout=600 \
          -m "gpu" \
          --durations=10 || \
        echo "No GPU available, skipping GPU tests"

  production-workflow-tests:
    name: Production Workflow Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-timeout

    - name: Run production workflow tests
      run: |
        pytest tests/integration/test_production_workflows.py \
          -v \
          --tb=short \
          --timeout=600 \
          -m "production" \
          --durations=10

    - name: Archive test artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: production-test-artifacts
        path: |
          /tmp/integration_test_*/
          *.db
        retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [integration-tests-cpu, integration-tests-slow, production-workflow-tests]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "Integration Tests Summary:"
        echo "CPU Tests: ${{ needs.integration-tests-cpu.result }}"
        echo "Slow Tests: ${{ needs.integration-tests-slow.result }}"
        echo "Production Tests: ${{ needs.production-workflow-tests.result }}"

    - name: Fail if any tests failed
      if: |
        needs.integration-tests-cpu.result == 'failure' ||
        needs.integration-tests-slow.result == 'failure' ||
        needs.production-workflow-tests.result == 'failure'
      run: exit 1
